<div class="container">
  <p *ngIf="!disabled">Olá meu nome é {{name}}</p>
  <button (click)="updateCount()">+1</button>
  <p>Fui chamado {{count}} vezes</p>
  <img [src]="imgSource" [alt]="name">
  <div class="input-field">
    <button (click)="toggleHeader()">Turn on/Off</button>
    <input type="text" name="input" id="input" [(ngModel)]="name">
  </div>
</div>
